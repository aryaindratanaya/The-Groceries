<form>
  <div class="mb-3">
    <label for="groceryItem" class="form-label">Grocery Item:</label>
    <input
      id="groceryItem"
      type="text"
      placeholder="What do you want to buy?"
      class="form-control"
      aria-describedby="groceryItemHelp"
    />
    <div id="groceryItemHelp" class="form-text">
      Make sure you don't miss this item when you go shopping!
    </div>
  </div>
  <div class="row gx-3">
    <div class="col d-grid">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-cart-plus"></i> Save
      </button>
    </div>
    <div class="col d-grid">
      <a href="#!/" class="btn btn-secondary" role="button">
        <i class="bi bi-x-octagon"></i> Cancel
      </a>
    </div>
  </div>
</form>
