<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Groceries</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mx-2">
      <a class="navbar-brand" href="#">
        <img
          src="/public/bootstrap-solid.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="The Groceries Logo"
        />
        The Groceries
      </a>
    </nav>

    <ul ng-controller="GroceryListCtrl">
      <li ng-repeat="grocery in groceries">{{grocery.name}}</li>
    </ul>

    <!-- jQuery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- App logic -->
    <script src="./app.module.js"></script>
    <script src="./features/grocery-list/groceryListCtrl.js"></script>
  </body>
</html>
